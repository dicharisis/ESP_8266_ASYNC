<body>

    <script>
       function command(what) {
         if (what=="on") {
            var cmd="ON";
            var val=1;
         }
         else {
           var cmd="OFF";
           var val="0";
         }  

         myjason='{"'+cmd+'":"'+val+'"}';

              $.ajax({ url:"/ESP",
                   type:"POST",
                   dataType:"json",
                   data:JSON.parse(myjason),
                   success:function(data,text,XHR){ console.log(data['status']); 
                                                    $('#container').find('p').find('strong').html(data['status'])                               
                   },
                   
                   error:function(XHR,text,error){console.log(XHR);
                                                 console.log(text);
                                                 console.log(error);
                                                 }
                   }
                );        
         }
       
    </script>
     


    <div class="container-fluid">
      
      <div class="d-flex justify-content-center">
        <h1> Welcome to the ESP-01s WEB Server </h1>
      </div>  
      
      <div id= "container" class="d-flex justify-content-center">
        <p>Led Status:<strong>%s</strong> </p> 
      </div>  
     
      <div class="d-flex flex-row justify-content-center">
        
        <div class="p-2">
           <button id="btn1" type="button" class="btn btn-primary" onclick="command('on')">ON</button>
        </div>

        <div class="p-2">
           <button id="btn2" type="button" class="btn btn-primary" onclick="command('off')">OFF</button>
        </div>
       
     </div>
